<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input  [(ngModel)]='data.email'  type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input  [(ngModel)]='data.password' type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button  (click)= "register()" > Register</button>
    </ion-item>
  
  </ion-list>
</ion-content>
