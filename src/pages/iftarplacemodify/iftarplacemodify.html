<ion-header>

  <ion-navbar>
    <ion-title>iftarplacemodify</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor='let gift of myObject'>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/images.png">
        </ion-avatar>
        <h2>{{gift[1]['info']}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)=" showPrompt(gift[0],gift[1]['info'],gift[1]['latitude'],gift[1]['longitude'])">
          <ion-icon name="ios-create"></ion-icon>
         Edit
        </button>
        
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary"  (click)="   removeLocation(gift[0])">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
