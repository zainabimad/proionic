<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]='data.email' type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]='data.password' type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)= " login()"> Login</button>
    </ion-item>

    <ion-item>
      <button ion-button (click)= " goToRegister()">Go TO  Register</button>
    </ion-item>

    

  </ion-list>
</ion-content>
